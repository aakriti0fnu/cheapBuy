name: Format
on: pull_request:
      branches: [main]
jobs:
  linter_name:
    name: runner / black formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: rickstaa/action-black@v1
        with:
          black_args: ". --check"
        with:
          commit_message: Apply formatting changes
          branch: ${{ github.head_ref }}